<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1 0" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3 0" radius="1" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4.5 0" radius=".75" color="#FFFFFF"></a-sphere>
      <a-cylinder position="0 5 0" radius="1" height=".1" color="#000000"></a-cylinder>
      <a-cylinder position="0 5 0" radius=".5" height="2" color="#000000"></a-cylinder>
      <a-sphere position=".5 4.5 .7" radius=".1" color="#000000"></a-sphere>
      <a-sphere position="-.5 4.5 .7" radius=".1" color="#000000"></a-sphere>
      <a-box position="-0 4.5 .9" rotation="0 0 0" width=".2" height=".2" length="1" color="#FFA500"></a-box>
      <a-plane position="0 0.1 0" rotation="-90 0 0" width="4" height="4" color="#FFFFFF"></a-plane>
      <!-- <a-sky color="#FFA500"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
