<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree" src="assets/" ></a-asset-item>
        <a-asset-item id="rock" src="assets/low_poly_stylized_mossy_rocks.zip" ></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#tree"></a-entity>
      <a-entity gltf-model="#rock"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
