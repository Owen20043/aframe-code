<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree" src="assets/low_poly_palm_tree.zip" color="#7BC8A4" ></a-asset-item>
        <a-asset-item id="rock" src="assets/low_poly_stylized_mossy_rocks.zip" color="#7BC8A4" ></a-asset-item>
      </a-assets>
      <a-obj-model src="#tree" position="2 0 2"  color="green"></a-obj-model>
      <a-obj-model src="#rock" position="-2 0 -2"  color="red"></a-obj-model>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
